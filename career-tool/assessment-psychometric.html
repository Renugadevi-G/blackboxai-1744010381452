<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Assessment | CareerPath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .progress-bar {
            height: 6px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">CareerPath</h1>
            <span class="text-sm">Personality Assessment</span>
        </div>
    </nav>

    <!-- Progress Bar -->
    <div class="bg-gray-200">
        <div class="progress-bar bg-blue-600 w-0" id="progressBar"></div>
    </div>

    <!-- Assessment Form -->
    <main class="container mx-auto py-8 px-4 max-w-2xl">
        <form id="personalityForm">
            <!-- Question 1 -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <p class="text-lg font-medium mb-4">1. In social situations, you usually:</p>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="q1" value="E" class="h-5 w-5 text-blue-600">
                        <span>Enjoy meeting new people and are energized by social interactions</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="q1" value="I" class="h-5 w-5 text-blue-600">
                        <span>Prefer smaller groups or one-on-one conversations</span>
                    </label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <p class="text-lg font-medium mb-4">2. When making decisions, you tend to:</p>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="q2" value="T" class="h-5 w-5 text-blue-600">
                        <span>Focus on objective facts and logical analysis</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="q2" value="F" class="h-5 w-5 text-blue-600">
                        <span>Consider people's feelings and values</span>
                    </label>
                </div>
            </div>
            
            <!-- Question 3 -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <p class="text-lg font-medium mb-4">3. When solving problems, you prefer:</p>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="q3" value="S" class="h-5 w-5 text-blue-600">
                        <span>Structured step-by-step approaches</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="q3" value="N" class="h-5 w-5 text-blue-600">
                        <span>Creative/innovative solutions</span>
                    </label>
                </div>
            </div>
            
            <!-- Question 4 -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <p class="text-lg font-medium mb-4">4. In a group project, you are more likely to:</p>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="q4" value="L" class="h-5 w-5 text-blue-600">
                        <span>Take the lead and organize tasks</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="q4" value="F" class="h-5 w-5 text-blue-600">
                        <span>Support others and contribute ideas</span>
                    </label>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-8">
                <a href="index.html" class="text-blue-600 font-medium hover:text-blue-800 flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back
                </a>
                <button type="button" onclick="validateForm()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700 transition duration-300">
                    Next <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </form>
    </main>

    <script>
        // Simple form validation
        function validateForm() {
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            
            if (!q1 || !q2) {
                alert('Please answer all questions before proceeding');
                return;
            }
            
            // Store answers in localStorage
            localStorage.setItem('personality_q1', q1.value);
            localStorage.setItem('personality_q2', q2.value);
            
            // Redirect to next page
            window.location.href = 'assessment-activity.html';
        }

        // Update progress bar
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '25%'; // 25% complete (1 of 4 steps)
        });
    </script>
</body>
</html>
