<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CareerPath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-bg {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg');
            background-size: cover;
            background-position: center;
        }
        .auth-card {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="auth-bg min-h-screen flex items-center">
    <div class="auth-card rounded-lg">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Welcome Back</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="flex items-center justify-between">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                Sign In
            </button>
            
            <p class="text-sm text-center text-gray-600 mt-4">
                Don't have an account? <a href="profile.html" class="text-blue-600 hover:text-blue-800">Create one</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (in a real app, this would call an API)
            if (email && password) {
                // Store user data in localStorage (for demo purposes)
                localStorage.setItem('user', JSON.stringify({
                    email: email,
                    name: email.split('@')[0], // Extract name from email
                    lastLogin: new Date().toISOString()
                }));
                
                // Redirect to home page
                window.location.href = 'index.html';
            } else {
                alert('Please enter both email and password');
            }
        });
    </script>
</body>
</html>
